<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h:form id="myForm">
		<h:panelGrid id="conditionForm" columns="2">
			<h:outputText value="ID"></h:outputText>
			<h:inputText id="bookId" value="#{bookVM.id}"></h:inputText>

			<h:outputText value="Title"></h:outputText>
			<h:inputText id="bookTitle" value="#{bookVM.title}"></h:inputText>

			<h:outputText value="Author"></h:outputText>
			<h:inputText id="bookAuthor" value="#{bookVM.author}"></h:inputText>

			<h:outputText value="Publication Year"></h:outputText>
			<h:inputText id="bookPublicationYear"
				value="#{bookVM.publicationYear}" />

			<h:outputText value="Unit Price"></h:outputText>
			<h:inputText id="bookUnitPrice" value="#{bookVM.unitPrice}" />
		</h:panelGrid>

		<h:panelGrid columns="2">
			<h:commandButton value="queryBookById"
				action="#{bookController.queryBookById()}">
				<f:ajax execute="conditionForm" render="bookTable" />
			</h:commandButton>
			<h:commandButton value="queryBookByCondition"
				action="#{bookController.queryBookByCondition()}">
				<f:ajax execute="conditionForm" render="bookTable" />
			</h:commandButton>
		</h:panelGrid>

		<h:panelGrid columns="2">
			<h:commandButton value="queryBookNativeById"
				action="#{bookController.queryBookNativeById()}">
				<f:ajax execute="conditionForm" render="bookTable" />
			</h:commandButton>


			<h:commandButton value="queryBookNativeByCondition"
				action="#{bookController.queryBookNativeByCondition()}">
				<f:ajax execute="conditionForm" render="bookTable" />
			</h:commandButton>

		</h:panelGrid>





		<h:dataTable id="bookTable" var="book"
			value="#{bookController.bookResults}" border="1">
			<h:column>
				<f:facet name="header">Book Id</f:facet>
				<h:outputText value="#{book.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Title</f:facet>
				<h:outputText value="#{book.title}" />
			</h:column>
			<h:column>
				<f:facet name="header">Author</f:facet>
				<h:outputText value="#{book.author}" />
			</h:column>
			<h:column>
				<f:facet name="header">Publication Year</f:facet>
				<h:outputText value="#{book.publicationYear}" />
			</h:column>
			<h:column>
				<f:facet name="header">Unit Price</f:facet>
				<h:outputText value="#{book.unitPrice}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
